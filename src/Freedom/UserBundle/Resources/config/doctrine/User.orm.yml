Freedom\UserBundle\Entity\User:
    type:  entity
    repositoryClass: Freedom\UserBundle\Entity\UserRepository
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToMany:
        userfriendusers:
            targetEntity: Freedom\UserBundle\Entity\Userfrienduser
            mappedBy: user
            cascade: ["remove", "persist"]